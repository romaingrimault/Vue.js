<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Navigation Menu</title>

    <style>

    </style>

</head>
<body>

<div id="main">
    <div>
    <h2 style="text-align:center;">Personnes:</h2>
     <ul class="nav justify-content-center">
        <li v-for="personne in personnes" class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
              <p v-if="personne.id == activeUtilisateur" ><b>{{ personne.nom }}</b></p>
              <p v-else v-on:click="activeUtilisateur = personne.id">{{ personne.nom }}</p>
            </a>
        </li>
      </ul>

      <h2 style="text-align:center;">Comptes:</h2>
      <ul class="nav justify-content-center">
         <li v-for="compte in comptes" class="nav-item">
           <a class="nav-link active" v-on:click="activeCompte =compte.id" aria-current="page" href="#">{{ compte.nom }}</a>
         </li>
       </ul>
    </div>
    <div v-if="activeCompte != 'none'">
      <h2 style="text-align:center;">{{comptes[activeCompte].nom}}:</h2>
        <ul class="nav justify-content-center">
        <h2 style="text-align:center;">Utilisateurs:</h2>
            <ul class="nav justify-content-center">
                <li v-for="idUtilisateur in comptes[activeCompte].utilisateurs" class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">{{ personnes[idUtilisateur].nom }}</a>
                </li>
              </ul>
          </ul>
    </div>

      

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
<script>

var demo = new Vue({

	
	el: '#main',

	
	data: {
        activeUtilisateur:0,
        activeCompte:"none",
        personnes:
            [
                {
                    "id":0,
                    "nom": "Romain",
                },
                {
                    "id":1,
                    "nom": "Alain"
                },
                {
                    "id":2,
                    "nom": "Marine"
                },
                {
                    "id":3,
                    "nom": "Claire"
                },
                {
                    "id":4,
                    "nom": "Antoine"
                },
                {
                    "id":5,
                    "nom": "Noémie"
                },
            ],
        comptes:
        [
            {
                "id":0,
                "nom":"Vacances à la plage",
                "utilisateurs":[2,4,5],
                "depence":[
                    {
                        "utilisateur":2,
                        "produit":"eau",
                        "prix":3,
                    },
                    {
                        "utilisateur":2,
                        "produit":"bierre",
                        "prix":15,
                    },
                    {
                        "utilisateur":4,
                        "produit":"saucisson",
                        "prix":10,
                    },
                    {
                        "utilisateur":4,
                        "produit":"gateau",
                        "prix":6,
                    },
                    {
                        "utilisateur":5,
                        "produit":"viande",
                        "prix":20,
                    }
                ]
            },
            {
                "id":1,
                "nom":"Compte de la maison",
                "utilisateurs":[0],
                "depence":[
                    {
                        "utilisateur":0,
                        "produit":"courses",
                        "prix":20,
                    },
                    {
                        "utilisateur":0,
                        "produit":"marché",
                        "prix":10,
                    },
                ]
            },
        ]
	},

	methods: {
        affiche:function(item){
            activeCompte=item.id;
        },
	}
});
</script>
</body>
</html>
